<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="style/signin.css">
</head>
<body>

    <!-- Desktop Layout -->
    <div class="container">
        <!-- Left Section - Sign In Form -->
        <div class="signin-section">
            <h2>Sign In</h2>
            <form>
                <input type="email" placeholder="Email" required>
                <div class="password-container">
                    <input type="password" id="password" placeholder="Password" required>
                    <span class="toggle-password" onclick="togglePassword()">üëÅ</span>
                </div>
                <button class="signin-btn" type="submit">Login</button>
            </form>
            <p><a href="#">Forgot Password?</a></p>
        </div>

        <!-- Right Section - Welcome & Signup -->
        <div class="signup-section">
            <h1>Welcome to DoList!</h1>
            <h2>Don't have an account?</h2>
            <a href="html/signup.html" class="signup-btn">Sign Up</a>
            
        </div>
    </div>

    <!-- Mobile Layout -->
    <div class="mobile-form">
        <h1>Welcome to DoList!</h1>

        <div class="form-container">
            <input type="email" placeholder="Email">
            <div class="password-container">
                <input type="password" id="mobile-password" placeholder="Password">
                <span class="toggle-password" onclick="toggleMobilePassword()">üëÅ</span>
            </div>
            <button class="signin-btn">Sign In</button>
            <h2>Don't have an account?</h2>
            <a href="html/signup.html" class="signup-btn">Sign Up</a>
        </div>
    </div>

    <script>
        function togglePassword() {
            let passwordField = document.getElementById("password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }

        function toggleMobilePassword() {
            let passwordField = document.getElementById("mobile-password");
            passwordField.type = passwordField.type === "password" ? "text" : "password";
        }
    </script>

</body>
</html>
